query Me {
  me {
    ...User
    profile {
      id
      username
      name
    }
  }
}

query UserExists($username: String!) {
  usernameExists(username: $username)
}

query EmailExists($email: String!) {
  emailExists(email: $email)
}

query BrowseSearch($keyword: String!) {
  browseSearch(keyword: $keyword) {
    ... on Profile {
      id
      name
      username
      followedBy {
        id
      }
    }
    ... on Exercise {
      id
      staticExercise {
        name
      }
      sets {
        reps
      }
    }
    ... on Workout {
      id
      name
      program {
        name
      }
    }
    ... on Program {
      id
      name
      inLibraryOf {
        id
      }
      likes
    }
  }
}
