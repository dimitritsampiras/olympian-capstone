fragment DiscoveryProgram on Program {
  name
  publicity
  trainingLevel
}

fragment Program on Program {
  id
  name
  publicity
  complimentary
  specificity
  tags
  trainingLevel
  workouts {
    ...Workout
  }
}

fragment Workout on Workout {
  id
  name
  specificity
  tags
  trainingLevel
}
