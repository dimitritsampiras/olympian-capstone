fragment Program on Program {
  id
  name
  publicity
  complimentary
  specificity
  tags
  trainingLevel
  workouts {
    ...Workout
  }
}

fragment Workout on Workout {
  id
  name
  specificity
  tags
  trainingLevel
}

fragment Exercise on Exercise {
  authorNotes
  id
  reps
  rpe
  sets
  number
}

fragment StaticExercise on StaticExercise {
  equipment
  id
  name
  primaryTargetMuscle
  secondaryTargetMuscle
  tertiaryTargetMuscle
  name
  movement
  description
}
