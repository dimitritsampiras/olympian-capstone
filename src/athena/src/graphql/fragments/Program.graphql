fragment Program on Program {
  id
  name
  publicity
  complimentary
  trainingType
  tags
  trainingLevel
  workouts {
    ...Workout
  }
}

fragment Workout on Workout {
  id
  name
  trainingType
  tags
  trainingLevel
}

fragment Exercise on Exercise {
  authorNotes
  id
  order
  supersetOrder
}

fragment StaticExercise on StaticExercise {
  equipment
  id
  name
  primaryTargetMuscle
  secondaryTargetMuscle
  tertiaryTargetMuscle
  name
  movement
  description
}

fragment Set on Set {
  id
  number
  reps
  rpe
}
