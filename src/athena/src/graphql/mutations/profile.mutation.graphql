mutation Unfollow($profileId: String!) {
  unfollow(profileId: $profileId) {
   ...Profile 
  }
}

mutation Follow($profileId: String!) {
  follow(profileId: $profileId) {
   ...Profile 
  }
}

mutation SetGoal($profileId: String!, $staticExerciseId: String!, $reps: Int!, $weight: Int!) {
  setGoal(profileId: $profileId, staticExerciseId: $staticExerciseId, reps: $reps, weight: $weight){
    id
  }
}